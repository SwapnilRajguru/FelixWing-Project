<head>
    <link rel="stylesheet" href="register.css">
</head>
<div class="container">  
    <div class="card-container"> 
        <div class="title">
            <h1 id="headline">FelixWings App</h1>
            <div id="register"><h2>Register Page</h2></div>
        </div> 
        <form class="example-form">
        <div class="row">
            <div class="col-12">
                
                      <label for="name" >Name : </label><br>
                      <input placeholder="Enter your name" required #name>
                      <br>
                      <!-- <span >Name is required</span> --> 
                </div>
            <div class="col-12">               
                  <label for="email">Email : </label><br>
                  <input placeholder="Enter your Email id" type="email"><br>
                  <!-- <span>Enter Valid email</span> -->                
            </div> 

            <div class="col-12">               
                <label for="mobile">Mobile No : </label><br>
                <input placeholder="Enter 10 digit mobile number"><br>
                <!-- <span>Enter Valid mobile number</span> -->              
            </div> 
            
            <div class ="col-12">               
                    <label for="password">Password : </label><br>
                    <input  placeholder="Enter password" type="password"><br>
                    <!-- <span>Password is required</span> -->                 
            </div>

            <div class ="col-12">               
                    <label for="confirmPassword">Confirm Password : </label>
                    <input #confirmPassword matInput placeholder="Confirm password you entered" type="password"><br>
                    <!-- <span>Confirm Password is required</span> -->                 
            </div>   
            
            <div class="col-12">
                <button class="btn btn-primary" color="primary" type ="submit"> Submit </button>               
            </div>
            <p>Already a user? <a href="login.html">Login here</a></p>
        </div>
    </form>    
</div>
